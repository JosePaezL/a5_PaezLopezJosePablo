<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <main style="padding-left: 20px;">

        <h2>Formulario para agregar Pokémon a la Pokédex</h2>

        <form method="get" style="border: 1px solid black; padding: 10px; width: 480px;">

            <div style="margin: 10px;">
                <label for="nombre">Nombre del Pokémon:</label>
                <input type="text" name="nombre" id="nombre">
            </div>

            <div style="margin: 10px;">
                <label for="numero">Número del Pokémon:</label>
                <input type="number" name="numero" id="numero">
            </div>

            <div style="margin: 10px;">
                <label>Tipo de Pokémon:</label>
            </div>

            <div style="margin: 10px;">
                <div>
                    <label>
                        <input type="radio" name="tipo" value="normal"> Normal
                    </label>
                    <label>
                        <input type="radio" name="tipo" value="fuego"> Fuego
                    </label>
                    <label>
                        <input type="radio" name="tipo" value="agua"> Agua
                    </label>
                    <label>
                        <input type="radio" name="tipo" value="planta"> Planta
                    </label>
                    <label>
                        <input type="radio" name="tipo" value="eléctrico"> Eléctrico
                    </label>
                    <label>
                        <input type="radio" name="tipo" value="hielo"> Hielo
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="tipo" value="lucha"> Lucha
                    </label>
                    <label>
                        <input type="radio" name="tipo" value="veneno"> Veneno
                    </label>
                    <label>
                        <input type="radio" name="tipo" value="tierra"> Tierra
                    </label>
                    <label>
                        <input type="radio" name="tipo" value="volador"> Volador
                    </label>
                    <label>
                        <input type="radio" name="tipo" value="psíquico"> Psíquico
                    </label>
                    <label>
                        <input type="radio" name="tipo" value="bicho"> Bicho
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="tipo" value="roca"> Roca
                    </label>
                    <label>
                        <input type="radio" name="tipo" value="fantasma"> Fantasma
                    </label>
                    <label>
                        <input type="radio" name="tipo" value="dragón"> Dragón
                    </label>
                    <label>
                        <input type="radio" name="tipo" value="siniestro"> Siniestro
                    </label>
                    <label>
                        <input type="radio" name="tipo" value="acero"> Acero
                    </label>
                    <label>
                        <input type="radio" name="tipo" value="hada"> Hada
                    </label>

                </div>
            </div>

            <div style="margin: 10px;">
                <label for="evolucion">Nivel de evolución:</label>
                <select name="evolucion">
                    <option value="basico">Básico</option>
                    <option value="primera">Primera</option>
                    <option value="segunda">Segunda</option>
                </select>
            </div>

            <div style="margin: 10px;">
                <label for="poder">Nivel de poder:</label>
                <input type="range" name="poder" min="1" max="100" value="50">
            </div>

            <div style="margin: 10px;">
                <label for="descripcion">Descripción del Pokémon</label>
                <textarea name="descripcion" rows="4" cols="60" placeholder="Escribe una breve descripción."></textarea>
            </div>

            <div style="margin: 10px;">
                <input type="submit" value="Agregar Pokémon">
                <input type="reset" value="Limpiar formulario" </div>

        </form>

    </main>


</body>

</html>
